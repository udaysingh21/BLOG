{% extends 'blog/base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ post.title }}"?</p>
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'blog:post_detail' post.pk %}" class="btn btn-default">No</a>
</form>

{% endblock content %}
